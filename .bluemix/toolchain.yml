version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  required:
    - cedp-tc-cd-dev-build
    - cedp-tc-cd-stg-build
    - cedp-tc-cd-prod-build
    - cedp-tc-repo
  info:
    git url: >-
      [https://github.com/CEDP-Garage-DevOps/cedp-toolchain](https://github.com/CEDP-Garage-DevOps/cedp-toolchain)
    git branch: >-
      [full-toolchain](https://github.com/CEDP-Garage-DevOps/cedp-toolchain/tree/CD-2.0)
toolchain:
  name: 'cedp-{name_of_project}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted" 
services:
  cedp-tc-repo:
    service_id: github_integrated
    parameters:
      repo_name: ''
      repo_url: ''
      type: link
      private_repo: true
      has_issues: false
      enable_traceability: false
  cedp-tc-cd-dev-build:
    service_id: pipeline
    parameters:
      services:
        - cedp-tc-repo
      name: '{{toolchain.name}}-CD-dev'
      ui-pipeline: true
      configuration:
        content:
          $text: cd-dev.yml
        env:
          DESTINATION: '{{form.pipeline.parameters.dev-destination}}' 
          GIT_REPO: cedp-tc-repo
          REGISTRY_REGION_ID: '{{form.pipeline.parameters.registry-region}}'
          API_KEY: '{{form.pipeline.parameters.api-key}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
          PROD_CLUSTER_NAMESPACE: '{{form.pipeline.parameters.prod-cluster-namespace}}'
          CLUSTER: '{{form.pipeline.parameters.dev-cluster}}'
          DOMAIN: '{{form.pipeline.parameters.dev-domain}}'
          EXTERNAL_IP: '{{form.pipeline.parameters.dev-externalIP}}'
          DOCKER_IMAGE_NAME: '{{form.pipeline.parameters.dockerImageName}}'
          INPUT_GIT_BRANCH: '{{form.pipeline.parameters.dev-INPUT_GIT_BRANCH}}'
          VERSIONS_GIT_BRANCH: '{{form.pipeline.parameters.dev-VERSIONS_GIT_BRANCH}}'
          VERDACCIO_USER: '{{form.pipeline.parameters.VERDACCIO_USER}}'
          VERDACCIO_EMAIL: '{{form.pipeline.parameters.VERDACCIO_EMAIL}}'
          VERDACCIO_PASSWORD: '{{form.pipeline.parameters.VERDACCIO_PASSWORD}}'
          ARTIFACTORY_USER: '{{form.pipeline.parameters.ARTIFACTORY_USER}}'
          ARTIFACTORY_APIKEY: '{{form.pipeline.parameters.ARTIFACTORY_APIKEY}}'
          IBMCLOUD_HOME: /root
  cedp-tc-cd-stg-build:
    service_id: pipeline
    parameters:
      services:
        - cedp-tc-repo
      name: '{{toolchain.name}}-CD-stg'
      ui-pipeline: true
      configuration:
        content:
          $text: cd-stg.yml
        env:
          DESTINATION: '{{form.pipeline.parameters.stg-destination}}' 
          GIT_REPO: cedp-tc-repo
          REGISTRY_REGION_ID: '{{form.pipeline.parameters.registry-region}}'
          API_KEY: '{{form.pipeline.parameters.api-key}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
          PROD_CLUSTER_NAMESPACE: '{{form.pipeline.parameters.prod-cluster-namespace}}'
          CLUSTER: '{{form.pipeline.parameters.stg-cluster}}'
          DOMAIN: '{{form.pipeline.parameters.stg-domain}}'
          EXTERNAL_IP: '{{form.pipeline.parameters.stg-externalIP}}'
          DOCKER_IMAGE_NAME: '{{form.pipeline.parameters.dockerImageName}}'
          INPUT_GIT_BRANCH: '{{form.pipeline.parameters.stg-INPUT_GIT_BRANCH}}'
          VERSIONS_GIT_BRANCH: '{{form.pipeline.parameters.stg-VERSIONS_GIT_BRANCH}}'
          VERDACCIO_USER: '{{form.pipeline.parameters.VERDACCIO_USER}}'
          VERDACCIO_EMAIL: '{{form.pipeline.parameters.VERDACCIO_EMAIL}}'
          VERDACCIO_PASSWORD: '{{form.pipeline.parameters.VERDACCIO_PASSWORD}}'
          ARTIFACTORY_USER: '{{form.pipeline.parameters.ARTIFACTORY_USER}}'
          ARTIFACTORY_APIKEY: '{{form.pipeline.parameters.ARTIFACTORY_APIKEY}}'
          IBMCLOUD_HOME: /root
        execute: false
  cedp-tc-cd-prod-build:
    service_id: pipeline
    parameters:
      services:
        - cedp-tc-repo
      name: '{{toolchain.name}}-CD-prod'
      ui-pipeline: true
      configuration:
        content:
          $text: cd-prod.yml
        env:
          DESTINATION: '{{form.pipeline.parameters.prod-destination}}' 
          GIT_REPO: cedp-tc-repo
          REGISTRY_REGION_ID: '{{form.pipeline.parameters.registry-region}}'
          API_KEY: '{{form.pipeline.parameters.api-key}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
          PROD_CLUSTER_NAMESPACE: '{{form.pipeline.parameters.prod-cluster-namespace}}'
          CLUSTER: '{{form.pipeline.parameters.prod-cluster}}'
          DOMAIN: '{{form.pipeline.parameters.prod-domain}}'
          EXTERNAL_IP: '{{form.pipeline.parameters.prod-externalIP}}'
          DOCKER_IMAGE_NAME: '{{form.pipeline.parameters.dockerImageName}}'
          INPUT_GIT_BRANCH: '{{form.pipeline.parameters.prod-INPUT_GIT_BRANCH}}'
          VERSIONS_GIT_BRANCH: '{{form.pipeline.parameters.prod-VERSIONS_GIT_BRANCH}}'
          STG_VERSIONS_GIT_BRANCH: '{{form.pipeline.parameters.stg-VERSIONS_GIT_BRANCH}}'
          VERDACCIO_USER: '{{form.pipeline.parameters.VERDACCIO_USER}}'
          VERDACCIO_EMAIL: '{{form.pipeline.parameters.VERDACCIO_EMAIL}}'
          VERDACCIO_PASSWORD: '{{form.pipeline.parameters.VERDACCIO_PASSWORD}}'
          ARTIFACTORY_USER: '{{form.pipeline.parameters.ARTIFACTORY_USER}}'
          ARTIFACTORY_APIKEY: '{{form.pipeline.parameters.ARTIFACTORY_APIKEY}}'
          IBMCLOUD_HOME: /root
        execute: false
  messaging:
    service_id: slack
  dra:
    service_id: draservicebroker
    name: is_developer_insights_enabled
    type: boolean
    $ref: dra.yml  
form:
  pipeline:
    parameters:
      app-name: '{{services.cedp-tc-repo.parameters.repo_name}}'
      prod-cluster-namespace: default
    schema:
      $ref: deploy.json
