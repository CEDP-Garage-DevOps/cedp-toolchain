version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  required:
    - cedp-tc-build
    - cedp-tc-repo
  info:
    git url: >-
      [https://https://github.com/CEDP-Garage-DevOps/cedp-toolchain](https://https://github.com/CEDP-Garage-DevOps/cedp-toolchain)
    git branch: >-
      [CI](https://github.com/CEDP-Garage-DevOps/cedp-toolchain/tree/CI)
toolchain:
  name: 'CEDP-{name_of_project}-CI-{destination}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted" 
services:
  cedp-tc-repo:
    service_id: github_integrated
    parameters:
      repo_name: ''
      repo_url: ''
      type: link
      private_repo: true
      has_issues: false
      enable_traceability: false
  cedp-tc-build:
    service_id: pipeline
    parameters:
      services:
        - cedp-tc-repo
      name: '{{toolchain.name}}'
      ui-pipeline: true
      configuration:
        content:
          $text: pipeline.yml
        env:
          DESTINATION: '{{form.pipeline.parameters.destination}}' 
          GIT_REPO: cedp-tc-repo
          REGISTRY_REGION_ID: '{{form.pipeline.parameters.registry-region}}'
          API_KEY: '{{form.pipeline.parameters.api-key}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
          PROD_CLUSTER_NAMESPACE: '{{form.pipeline.parameters.prod-cluster-namespace}}'
          SIGNIN_ADDRESS: '{{form.pipeline.parameters.linkpassword}}'
          EMAIL_ADDRESS: '{{form.pipeline.parameters.email-address}}'
          S_KEY: '{{form.pipeline.parameters.skey}}'
          M_PASS: '{{form.pipeline.parameters.mpass}}'
          VAULT: '{{form.pipeline.parameters.vault}}'
          DOCKER_IMAGE_NAME: '{{form.pipeline.parameters.dockerImageName}}'
          INPUT_GIT_BRANCH: '{{form.pipeline.parameters.INPUT_GIT_BRANCH}}'
          VERSIONS_GIT_BRANCH: '{{form.pipeline.parameters.VERSIONS_GIT_BRANCH}}'
          ARTIFACTORY_USER: '{{form.pipeline.parameters.ARTIFACTORY_USER}}'
          ARTIFACTORY_APIKEY: '{{form.pipeline.parameters.ARTIFACTORY_APIKEY}}'
          DOMAIN: '{{form.pipeline.parameters.domain}}'
        execute: false
  messaging:
    service_id: slack
  dra:
    service_id: draservicebroker
    name: is_developer_insights_enabled
    type: boolean
    $ref: dra.yml  
form:
  pipeline:
    parameters:
      app-name: '{{services.cedp-tc-repo.parameters.repo_name}}'
      prod-cluster-namespace: default
    schema:
      $ref: deploy.json