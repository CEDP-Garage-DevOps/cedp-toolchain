version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  required:
    - cedp-garage-build
    - cedp-garage-repo
  info:
    git url: >-
      [https://github.ibm.com/CEDP-Garage/cedp-toolchain](https://github.ibm.com/CEDP-Garage/cedp-toolchain)
    git branch: >-
      [master](https://github.ibm.com/CEDP-Garage/cedp-tooolchain/tree/master)
toolchain:
  name: 'cedp-garage-{{timestamp}}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted" 
services:
  cedp-garage-repo:
    service_id: github_integrated
    parameters:
      repo_name: ''
      repo_url: ''
      type: link
      private_repo: true
      has_issues: false
      enable_traceability: false
  cedp-garage-build:
    service_id: pipeline
    parameters:
      services:
        - cedp-garage-repo
      name: '{{toolchain.name}}'
      ui-pipeline: true
      configuration:
        content:
          $text: pipeline.yml
        env:
          GIT_REPO: cedp-garage-repo
          DOCKER_IMAGE_NAME: '{{form.pipeline.parameters.dockerImageName}}'
          INPUT_GIT_BRANCH: '{{form.pipeline.parameters.INPUT_GIT_BRANCH}}'
          DOCKER_USERNAME: '{{form.pipeline.parameters.dockerUsername}}'
          DOCKER_PASSWORD: '{{form.pipeline.parameters.dockerPassword}}'
          FUNC_USER: '{{form.pipeline.parameters.FuncUser}}'
          FUNC_PASS: '{{form.pipeline.parameters.FuncPass}}'
          AF_PSW: '{{form.pipeline.parameters.AfPsw}}'
          SONAR_DEVOP_TOKEN: '{{form.pipeline.parameters.SonarDevopToken}}'
        execute: false
  messaging:
    service_id: slack
  dra:
    service_id: draservicebroker
    name: is_developer_insights_enabled
    type: boolean
    $ref: dra.yml
form:
  pipeline:
    parameters:
      app-name: '{{services.cedp-garage-repo.parameters.repo_name}}'
    schema:
      $ref: deploy.json
