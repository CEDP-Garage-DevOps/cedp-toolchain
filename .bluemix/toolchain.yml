version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  required:
    - cedp-tc-cd-dev-build
    - cedp-tc-ci-dev-build
    - cedp-tc-repo
  info:
    git url: >-
      [https://github.com/CEDP-Garage-DevOps/cedp-toolchain](https://github.com/CEDP-Garage-DevOps/cedp-toolchain)
    git branch: >-
      [toolchain-dev-2.0](https://github.com/CEDP-Garage-DevOps/cedp-toolchain/tree/toolchain-dev-2.0)
toolchain:
  name: 'cedp-{name_of_project}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted" 
services:
  cedp-tc-repo:
    service_id: github_integrated
    parameters:
      repo_name: ''
      repo_url: ''
      type: link
      private_repo: true
      has_issues: false
      enable_traceability: false
  cedp-tc-cd-dev-build:
    service_id: pipeline
    parameters:
      services:
        - cedp-tc-repo
      name: '{{toolchain.name}}-CD'
      ui-pipeline: true
      configuration:
        content:
          $text: cd-dev.yml
        env:
          DESTINATION: '{{form.pipeline.parameters.destination}}' 
          GIT_REPO: cedp-tc-repo
          REGISTRY_REGION_ID: '{{form.pipeline.parameters.registry-region}}'
          API_KEY: '{{form.pipeline.parameters.api-key}}'
          CLUSTER: '{{form.pipeline.parameters.cluster}}'
          DOMAIN: '{{form.pipeline.parameters.domain}}'
          EXTERNAL_IP: '{{form.pipeline.parameters.externalIP}}'
          DOCKER_IMAGE_NAME: '{{form.pipeline.parameters.dockerImageName}}'
          INPUT_GIT_BRANCH: '{{form.pipeline.parameters.INPUT_GIT_BRANCH}}'
          VERSIONS_GIT_BRANCH: '{{form.pipeline.parameters.VERSIONS_GIT_BRANCH}}'
          VERDACCIO_URL: '{{form.pipeline.parameters.VERDACCIO_URL}}'
          VERDACCIO_USER: '{{form.pipeline.parameters.VERDACCIO_USER}}'
          VERDACCIO_PASSWORD: '{{form.pipeline.parameters.VERDACCIO_PASSWORD}}'
          ARTIFACTORY_USER: '{{form.pipeline.parameters.ARTIFACTORY_USER}}'
          ARTIFACTORY_APIKEY: '{{form.pipeline.parameters.ARTIFACTORY_APIKEY}}'
          ARTIFACTORY_URL: '{{form.pipeline.parameters.ARTIFACTORY_URL}}'
          ICP_USER: '{{form.pipeline.parameters.ICP_USER}}'
          ICP_PASSWORD: '{{form.pipeline.parameters.ICP_PASSWORD}}'
          ICP_NAMESPACE: '{{form.pipeline.parameters.ICP_NAMESPACE}}'
          IBMCLOUD_HOME: /root
          KEY_PROTECT_NAME: '{{form.pipeline.parameters.key-protect-name}}'
          DEPLOYMENT_TYPE: '{{form.pipeline.parameters.deployment-type}}'
          OS_TOKEN: '{{form.pipeline.parameters.OS_TOKEN}}'
          CIRRUS_REGISTRY: '{{form.pipeline.parameters.CIRRUS_REGISTRY}}'
          CIRRUS_REGISTRY_USER: '{{form.pipeline.parameters.CIRRUS_REGISTRY_USER}}'
          CIRRUS_REGISTRY_PASWORD: '{{form.pipeline.parameters.CIRRUS_REGISTRY_PASSWORD}}'
        execute: false
  cedp-tc-ci-dev-build:
    service_id: pipeline
    parameters:
      services:
        - cedp-tc-repo
      name: '{{toolchain.name}}-CI'
      ui-pipeline: true
      configuration:
        content:
          $text: ci-dev.yml
        env:
          DESTINATION: '{{form.pipeline.parameters.destination}}' 
          GIT_REPO: cedp-tc-repo
          REGISTRY_REGION_ID: '{{form.pipeline.parameters.registry-region}}'
          API_KEY: '{{form.pipeline.parameters.api-key}}'
          CLUSTER: '{{form.pipeline.parameters.cluster}}'
          DOMAIN: '{{form.pipeline.parameters.domain}}'
          EXTERNAL_IP: '{{form.pipeline.parameters.externalIP}}'
          DOCKER_IMAGE_NAME: '{{form.pipeline.parameters.dockerImageName}}'
          INPUT_GIT_BRANCH: '{{form.pipeline.parameters.INPUT_GIT_BRANCH}}'
          VERSIONS_GIT_BRANCH: '{{form.pipeline.parameters.VERSIONS_GIT_BRANCH}}'
          VERDACCIO_URL: '{{form.pipeline.parameters.VERDACCIO_URL}}'
          VERDACCIO_USER: '{{form.pipeline.parameters.VERDACCIO_USER}}'
          VERDACCIO_PASSWORD: '{{form.pipeline.parameters.VERDACCIO_PASSWORD}}'
          ARTIFACTORY_USER: '{{form.pipeline.parameters.ARTIFACTORY_USER}}'
          ARTIFACTORY_APIKEY: '{{form.pipeline.parameters.ARTIFACTORY_APIKEY}}'
          ARTIFACTORY_URL: '{{form.pipeline.parameters.ARTIFACTORY_URL}}'
          ICP_USER: '{{form.pipeline.parameters.ICP_USER}}'
          ICP_PASSWORD: '{{form.pipeline.parameters.ICP_PASSWORD}}'
          ICP_NAMESPACE: '{{form.pipeline.parameters.ICP_NAMESPACE}}'
          IBMCLOUD_HOME: /root
          KEY_PROTECT_NAME: '{{form.pipeline.parameters.key-protect-name}}'
          DEPLOYMENT_TYPE: '{{form.pipeline.parameters.deployment-type}}'
          OS_TOKEN: '{{form.pipeline.parameters.OS_TOKEN}}'
          CIRRUS_REGISTRY: '{{form.pipeline.parameters.CIRRUS_REGISTRY}}'
          CIRRUS_REGISTRY_USER: '{{form.pipeline.parameters.CIRRUS_REGISTRY_USER}}'
          CIRRUS_REGISTRY_PASWORD: '{{form.pipeline.parameters.CIRRUS_REGISTRY_PASSWORD}}'
        execute: false
  messaging:
    service_id: slack
  dra:
    service_id: draservicebroker
    name: is_developer_insights_enabled
    type: boolean
    $ref: dra.yml  
form:
  pipeline:
    parameters:
      app-name: '{{services.cedp-tc-repo.parameters.repo_name}}'
      prod-cluster-namespace: default
    schema:
      $ref: deploy.json
