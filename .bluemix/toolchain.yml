version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  required:
    - cedp-tc-ci-dev-build
    - cedp-tc-ci-stg-build
    - cedp-tc-ci-prod-build
    - cedp-tc-cd-dev-build
    - cedp-tc-cd-stg-build
    - cedp-tc-cd-prod-build
    - cedp-tc-repo
  info:
    git url: >-
      [https://github.com/CEDP-Garage-DevOps/cedp-toolchain](https://github.com/CEDP-Garage-DevOps/cedp-toolchain)
    git branch: >-
      [full-toolchain](https://github.com/CEDP-Garage-DevOps/cedp-toolchain/tree/full-toolchain)
toolchain:
  name: 'cedp-{name_of_project}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted" 
services:
  cedp-tc-repo:
    service_id: github_integrated
    parameters:
      repo_name: ''
      repo_url: ''
      type: link
      private_repo: true
      has_issues: false
      enable_traceability: false
  cedp-tc-ci-dev-build:
    service_id: pipeline
    parameters:
      services:
        - cedp-tc-repo
      name: '{{toolchain.name}}-CI-dev'
      ui-pipeline: true
      configuration:
        content:
          $text: ci-dev.yml
        env:
          DESTINATION: '{{form.pipeline.parameters.dev-destination}}' 
          GIT_REPO: cedp-tc-repo
          REGISTRY_REGION_ID: '{{form.pipeline.parameters.dev-registry-region}}'
          API_KEY: '{{form.pipeline.parameters.dev-api-key}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.dev-prod-region}}'
          PROD_CLUSTER_NAMESPACE: '{{form.pipeline.parameters.dev-prod-cluster-namespace}}'
          SIGNIN_ADDRESS: '{{form.pipeline.parameters.dev-linkpassword}}'
          EMAIL_ADDRESS: '{{form.pipeline.parameters.dev-email-address}}'
          S_KEY: '{{form.pipeline.parameters.dev-skey}}'
          M_PASS: '{{form.pipeline.parameters.dev-mpass}}'
          VAULT: '{{form.pipeline.parameters.dev-vault}}'
          CLUSTER: '{{form.pipeline.parameters.dev-cluster}}'
          DOMAIN: '{{form.pipeline.parameters.dev-domain}}'
          EXTERNAL_IP: '{{form.pipeline.parameters.dev-externalIP}}'
          DOCKER_IMAGE_NAME: '{{form.pipeline.parameters.dev-dockerImageName}}'
          INPUT_GIT_BRANCH: '{{form.pipeline.parameters.dev-INPUT_GIT_BRANCH}}'
          VERSIONS_GIT_BRANCH: '{{form.pipeline.parameters.dev-VERSIONS_GIT_BRANCH}}'
          ARTIFACTORY_USER: '{{form.pipeline.parameters.dev-ARTIFACTORY_USER}}'
          ARTIFACTORY_APIKEY: '{{form.pipeline.parameters.dev-ARTIFACTORY_APIKEY}}'
          IBMCLOUD_HOME: /root
        execute: false
  messaging:
    service_id: slack
  dra:
    service_id: draservicebroker
    name: is_developer_insights_enabled
    type: boolean
    $ref: dra.yml  
form:
  pipeline:
    parameters:
      app-name: '{{services.cedp-tc-repo.parameters.repo_name}}'
      prod-cluster-namespace: default
    schema:
      $ref: deploy.json
