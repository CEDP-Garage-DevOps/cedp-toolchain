apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: versions-task
spec:
  params:
    - name: DESTINATION
    - name: DOCKER_IMAGE_NAME
    - name: REGISTRY_REGION_ID
    - name: INPUT_GIT_BRANCH 
    - name: GIT_REPO 
    - name: VERSIONS_GIT_BRANCH 
    - name: IBMCLOUD_HOME 
  workspaces:
  - name: task-pvc
    mountPath: /artifacts   
  steps:
    - name: get-versions
      securityContext:
        privileged: true    
      image:  $(params.DOCKER_IMAGE_NAME)
      command: ["/bin/sh", "-c"]
      args:
        - set -e &&
          set -x &&
          cd /artifacts && 
          ibm-bifrost versions --pull $VERSIONS_GIT_BRANCH &&
          mv .git git
      env:
        - name: DESTINATION
          value: $(params.DESTINATION)
        - name: REGISTRY_REGION_ID
          value: $(params.REGISTRY_REGION_ID)
        - name: INPUT_GIT_BRANCH 
          value: $(params.INPUT_GIT_BRANCH)
        - name: GIT_REPO 
          value: $(params.GIT_REPO)
        - name: VERSIONS_GIT_BRANCH 
          value: $(params.VERSIONS_GIT_BRANCH)
        - name: IBMCLOUD_HOME 
          value: $(params.IBMCLOUD_HOME)
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: plan-task
spec:
  params:
    - name: DESTINATION
    - name: DOCKER_IMAGE_NAME
    - name: REGISTRY_REGION_ID
    - name: IBM_CLOUD_API_KEY
    - name: KEY_PROTECT_NAME
    - name: CLUSTER
    - name: DOMAIN
    - name: EXTERNAL_IP
    - name: DESTINATION
    - name: VERDACCIO_URL
    - name: VERDACCIO_USER 
    - name: VERDACCIO_PASSWORD 
    - name: ARTIFACTORY_USER
    - name: ARTIFACTORY_APIKEY 
    - name: ARTIFACTORY_URL     
  workspaces:
  - name: task-pvc
    mountPath: /artifacts   
  steps:
    - name: plan
      securityContext:
        privileged: true    
      image: $(params.DOCKER_IMAGE_NAME)
      command: ["/bin/sh", "-c"]
      args:
        - set -e &&
          set -x &&
          cd /artifacts && 
          export REGION=$(echo $REGISTRY_REGION_ID | cut -f3 -d:) &&
          ibm-bifrost login --public-cloud &&
          mv git .git &&
          ibm-bifrost plan -d "${DESTINATION}" diff --commit &&
          mv .git git
      env:
        - name: DESTINATION
          value: $(params.DESTINATION)
        - name: REGISTRY_REGION_ID
          value: $(params.REGISTRY_REGION_ID)
        - name: IBM_CLOUD_API_KEY
          valueFrom:
            secretKeyRef: 
              name: secure-properties
              key: IBM_CLOUD_API_KEY
        - name: KEY_PROTECT_NAME 
          value: $(params.KEY_PROTECT_NAME)
        - name: CLUSTER
          value: $(params.CLUSTER)
        - name: DOMAIN
          value: $(params.DOMAIN)
        - name: EXTERNAL_IP
          value: $(params.EXTERNAL_IP)
        - name: DESTINATION
          value: $(params.DESTINATION)
        - name: VERDACCIO_URL
          value: $(params.VERDACCIO_URL)
        - name: VERDACCIO_USER 
          value: $(params.VERDACCIO_USER)
        - name: VERDACCIO_PASSWORD 
          value: $(params.VERDACCIO_PASSWORD)
        - name: ARTIFACTORY_USER
          value: $(params.ARTIFACTORY_USER)
        - name: ARTIFACTORY_APIKEY 
          value: $(params.ARTIFACTORY_APIKEY)
        - name: ARTIFACTORY_URL 
          value: $(params.ARTIFACTORY_URL)            
---
